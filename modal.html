<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="container-fluid">

        <nav class="navbar bg-primary-subtle">
                <a href="#" class="navbar-brand"><h2>Flipkart</h2></a>
                <button class=" btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal">Register</button>  <!--here the toggle and target attribute must target should point towards in which button we want the modal and the modal we have to add using id name-->
        </nav>

        <section>
            <div class="modal" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Register Here</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <input type="text" placeholder="Enter Username/E-mail" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" placeholder="Enter Password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" placeholder="Enter Confirm Password" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" value="submit" class="btn btn-primary me-5">
                                        <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
